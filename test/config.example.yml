default_connection: "rdb"

default_connection_info: &default_connection_info
  adapter: rdb
  host: <%= ENV.fetch("ACTIVERECORD_UNITTEST_HOST") { '0.0.0.0' } %>
  port: <%= ENV.fetch("ACTIVERECORD_UNITTEST_PORT") { 3050 } %>"
  database: /db/activerecord_test.fdb
  username: <%= ENV.fetch("ACTIVERECORD_UNITTEST_USER") { 'SYSDBA' } %>
  password: <%= ENV.fetch("ACTIVERECORD_UNITTEST_PASSWORD") { 'masterkey' } %>
  encoding: <%= ENV.fetch("ACTIVERECORD_UNITTEST_ENCODING") { 'UTF-8' } %>
  charset: <%= ENV.fetch("ACTIVERECORD_UNITTEST_CHARSET") { 'UTF8' } %>
  create: true
  page_size: <%= ENV.fetch("ACTIVERECORD_UNITTEST_PAGE_SIZE") { '8192' } %>

connections:
  rdb:
    arunit:
      <<: *default_connection_info
    arunit2:
      <<: *default_connection_info
      database: db/activerecord_unittest2.fdb
